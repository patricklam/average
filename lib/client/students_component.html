<h2>Students</h2>

<ul class="students">
  <li *ngFor="let student of students"
    [class.selected]="student === selectedStudent"
    (click)="onSelect(student)">
    <span class="badge">{{student.uwid}}</span>{{student.firstname}} {{student.lastname}} ({{student2enrolments[student.internal_id].program}})
  </li>
</ul>
<div *ngIf="selectedStudent != null">
  <h2>
    {{selectedStudent.firstname}} {{selectedStudent.lastname}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
