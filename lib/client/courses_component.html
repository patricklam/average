<h2>Courses</h2>

<ul class="courses">
  <li *ngFor="let course of courses"
    [class.selected]="course === selectedCourse"
    (click)="onSelect(course)">
    <span class="badge">{{course.subject}} {{course.course}}</span>.{{course.section}}: mean {{course_means[course].toStringAsFixed(1)}}, Ïƒ {{course_standard_deviations[course].toStringAsFixed(1)}}
  </li>
</ul>
