<div *ngIf="student != null">
  <h2>{{student.firstname}} {{student.lastname}} details</h2>
  <div>
    <label>UW id: </label>
    <input [(ngModel)]="student.uwid" placeholder="UW id" />
  </div>
  <div>
    <label>First name: </label>
    <input [(ngModel)]="student.firstname" placeholder="First name" />
  </div>
  <div>
    <label>Last name: </label>
    <input [(ngModel)]="student.lastname" placeholder="Last name" />
  </div>
  <div *ngIf="studentEnrolment != null">
    <label>Program: </label>
    <input [(ngModel)]="studentEnrolment.program" placeholder="Program" />
  </div>
  <button (click)="goBack()">Back</button>
</div>
