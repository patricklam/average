<div class="container">
  <h1>Student</h1>
  <form>
    <div class="form-group">
      <label for="uwid">UW ID</label>
      <input type="text" class="form-control" required [(ngModel)]="model.uwid">
    </div>
    <div class="form-group">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" required [(ngModel)]="model.firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" required [(ngModel)]="model.lastname">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
