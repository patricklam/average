<h2>Students</h2>

<ul class="students">
  <li *ngFor="let student of students">
    <span class="badge">{{student.uwid}}</span>{{student.firstname}} {{student.lastname}} ({{student2enrolments[student.internal_id].program}})
  </li>
</ul>
<my-student-detail [student]="selectedStudent"></my-student-detail>
<router-outlet></router-outlet>
